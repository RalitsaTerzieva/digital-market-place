{% extends 'digitalmarket/base.html' %}
{% load static %}

{% block content %}
      
       <div class='product-container flex flex-wrap'>
              {% for product in object_list %}
              <div class='product shadow-lg w-1/4 rounded-lg m-10'>
                     <div class='product-image'>
                            <img src='{{ product.file.url }}'>
                     </div>
                     <div class='p-5'>
                            <div class='font-bold'>{{product.name}}</div>
                            <div class=''>{{product.description}}</div>
                            <div class='text-green-500 font-bold'>${{product.price}}</div>
                            <div class='mt-4'>
                                   <a href='{% url "detail" product.id %}' class='bg-green-500 text-white px-4 py-2'>Details</a>
                            </div>
                     </div>
              </div>
       {% endfor %}
       </div>
       

{% endblock %}
