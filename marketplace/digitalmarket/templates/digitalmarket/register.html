{% extends "digitalmarket/base.html" %}


{% block content %}
<div class='flex flex-col justify-center items-center min-h-screen'>
    <h1 class='font-bold text-lg'>🔐 Register</h1>
    <form class='shadow-lg p-10' action='' method='POST'>
        {% csrf_token %}
        <div class='mb-2'>
            <label>Username</label>
            <div class='border rounded px-2 py-2 mr-10'>{{form.username}}</div>
        </div>
        <div class='mb-2'>
            <label>Email</label>
            <div class='border rounded px-2 py-2 mr-10'>{{form.email}}</div>
        </div>
        <div class='mb-2'>
            <label>Password</label>
            <div class='border rounded px-2 py-2 mr-10'>{{form.password}}</div>
        </div>
        <div class='mb-2'>
            <label>Confirm Password</label>
            <div class='border rounded px-2 py-2 mr-10'>{{form.password2}}</div>
        </div>
        <button class='bg-green-500 text-white px-4 py-2 m-4' type='submit'>Create User</button>
    
    </form>

    <p class='m-10'>Already registered? <span><a href='{% url "login" %}' class='text-indigo-500'>Click here</a> to login</p></span>

</div>



{% endblock %}
